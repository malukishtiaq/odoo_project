[options]
; Odoo Configuration File for GreenLines Project
; Database Configuration
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = alzainlive

; Server Configuration
http_port = 8069
http_interface = 127.0.0.1
workers = 2
max_cron_threads = 1

; Addons Path
addons_path = odoo-18/addons,custom_modules

; Data Directory
data_dir = odoo-data

; Logging Configuration
log_level = info
log_handler = :INFO
logfile = odoo.log

; Security
admin_passwd = admin123

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Development Settings
dev_mode = reload,qweb,werkzeug,xml

; Other Settings
without_demo = True
test_enable = False
list_db = True
proxy_mode = False

; Custom Settings for GreenLines
; Enable POS features
enable_pos = True
; Enable accounting features
enable_accounting = True
; Custom modules
custom_modules_path = custom_modules
